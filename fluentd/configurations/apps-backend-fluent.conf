<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag appsbackend.log
</source>


<match appsbackend.log>
 # plugin type
  @type mongo

  # mongodb db + collection
  database CatalogDB
  collection appsbackend_logs

  # mongodb host + port
  host catalogdb
  port 27017

  # interval
  <buffer>
    flush_interval 10s
  </buffer>

  # make sure to include the time key
  <inject>
    time_key time
  </inject>

</match>